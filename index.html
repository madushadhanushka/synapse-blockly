
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="js/blockly_compressed.js"></script>
  <script src="js/javascript_compressed.js"></script>
  <script src="js/blocks.js"></script>
  <script src="js/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>

  <div id="blocklyDiv" style="height: 480px; width: 100%;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="proxy">
      <value name="proxy_name">
          <shadow type="text">
            <field name="TEXT">my_proxy</field>
          </shadow>
        </value>
        <value name="proxy_transport">
          <shadow type="lists_create_with">
            <mutation items="2">
              <shadow type="text">
            <field name="TEXT">my_proxy</field>
          </shadow>
            </mutation>
          </shadow>
        </value>
    </block>
    <block type="lists_create_with">
      <mutation items="0"></mutation>
    </block>
    <block type="log_full"></block>
    <block type="log_custom"></block>
    <block type="property_value">
      <value name="key">
          <shadow type="text">
            <field name="TEXT">Log</field>
          </shadow>
        </value>
        <value name="value">
          <shadow type="text">
            <field name="TEXT">Value</field>
          </shadow>
        </value>
    </block>
    <block type="property_expression">
      <value name="key">
          <shadow type="text">
            <field name="TEXT">Log</field>
          </shadow>
        </value>
    </block>
    <block type="get_property">
      <value name="property">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
    </block>
    <block type="filter"></block>
    <block type="condition_check"></block>
    <block type="text"></block>
  
    

  </xml>
  <button onclick="showCode()">show java</button>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});

    function showCode() {
      // Generate JavaScript code and display it.
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      alert(code);
    }
  </script>

</body>
</html>
